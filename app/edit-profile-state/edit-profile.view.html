<div class="edit-profile-view">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-3">
        <select-image data-image="vm.image"
                      data-config="vm.selImgConfig"
                      data-editable="vm.isImageEditable">
        </select-image>
      </div>
      <div class="col-sm-9">
        <form data-ng-submit="vm.submit()">
          <div class="edit-profile-form">
            <div class="form-group">
              <label class="form-label" for="firstname-input">Ім'я:</label>
              <input type="text"
                     class="form-control"
                     data-ng-model="vm.user.firstName"
                     placeholder="Ім'я"
                     id="firstname-input"
                     data-ng-required="true"
              >
            </div>

            <div class="form-group">
              <label class="form-label" for="lastname-input">Прізвище:</label>
              <input type="text"
                     class="form-control"
                     data-ng-model="vm.user.lastName"
                     placeholder="Прізвище"
                     id="lastname-input"
                     data-ng-required="true"
              >
            </div>

            <div class="form-group">
              <label class="form-label" for="email-input">Email:</label>
              <input type="text"
                     class="form-control"
                     data-ng-model="vm.user.email"
                     placeholder="Прізвище"
                     id="email-input"
                     data-ng-required="true"
              >
            </div>
          </div>
          <input type="submit" value="Зберегти зміни" class="btn btn-default">
        </form>
      </div>
    </div>
  </div>
</div>

<div class="dt-google-map">
     <div data-ng-if="vm.config.searchField" class="dt-google-map-autocomplete-wrap form-group">
          <input id="dt-google-map-autocomplete"
                 type="text"
                 class="form-control"
                 data-ng-model="vm.config.address">
     </div>
     <div data-ng-attr-id="{{vm.config.id}}"
          class="google-map"
          data-lat="{{vm.config.lat}}"
          data-long="{{vm.config.lng}}"
     >
     </div>
</div>

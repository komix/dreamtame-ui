<div class="modal-header">
  <button type="button"
          class="close"
          data-ng-click="$dismiss()"
  >
    <span aria-hidden="true">&times;</span>
    <span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title" id="{{$index}}-label">Набір</h4>
</div>
<div class="modal-body">
  <form name="vm.reqruitform" class="dt-form">
    <div class="form-group inline-addon">
      <label class="form-label" for="recruit-from-input">Від:</label>
      <input type="number"
             class="form-control"
             data-ng-model="vm.recruitFrom"
             id="recruit-from-input"
             data-ng-disabled="vm.fromUnlimited"
             data-ng-required="!vm.fromUnlimited"
      >
      <input type="checkbox"
             data-ng-model="vm.fromUnlimited"
             id="from-unlimited-check">
      <label for="from-unlimited-check">Не Обмежено</label>
    </div>

    <div class="form-group inline-addon">
      <label class="form-label" for="recruit-to-input">До:</label>
      <input type="number"
             class="form-control"
             data-ng-model="vm.recruitTo"
             id="recruit-to-input"
             data-ng-disabled="vm.toUnlimited"
             data-ng-required="!vm.toUnlimited"
      >
      <input type="checkbox"
             data-ng-model="vm.toUnlimited"
             id="to-unlimited-check">
      <label for="to-unlimited-check">Не Обмежено</label>
    </div>
  </form>
  <button class="btn btn-default" data-ng-click="vm.submit()">Зберегти</button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-default" ng-click="$dismiss()">Close</button>
</div>

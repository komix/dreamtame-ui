<div class="modal-header">
  <button type="button" class="close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span><span class="sr-only">Закрити</span></button>
  <h4 class="modal-title" id="{{$index}}-label" data-ng-bind="vm.config.title"></h4>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col-md-4 col-md-offset-1">
      <select-image data-image="vm.image"
                    data-config="vm.selImgConfig"
                    data-editable="vm.isImageEditable">
      </select-image>
    </div>
    <div class="col-md-6">
      <form data-ng-submit="vm.saveVideo()">
        <div class="dt-form">
          <label class="form-label" for="name-input">Посилання (You Tube):</label>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">
              <i class="fa fa-youtube" aria-hidden="true"></i>
            </span>
            <input type="text"
                   class="form-control"
                   data-ng-model="vm.video.ytbUrl"
                   placeholder="https://www.youtube.com/watch?v=Cffj7uzEG7k"
                   id="name-input"
                   data-ng-required="true"
                   data-ng-trim="true"
                   aria-describedby="basic-addon1"
            >
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-default" data-ng-click="vm.submit()">Зберегти</button>
  <button type="button" class="btn btn-sm btn-default" ng-click="$dismiss()">Скасувати</button>
</div>

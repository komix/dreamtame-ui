<div class="article-block unit-block">
  <a data-ui-sref="news.article({id: vm.article.id})"
     class="article-block-image unit-block-image">
    <img data-ng-src="{{vm.article.imgUrl}}"
         data-preload-image
         data-default-image="content/images/preloader.gif"
    >
  </a>
  <div class="article-info unit-block-info">
    <a data-ui-sref="news.article({id: vm.article.id})">
      <h1 class="article-title" data-ng-bind="vm.article.title"></h1>
    </a>
    <p class="article-snippet"
       data-ng-bind="vm.article.snippet"
       data-truncate
       data-ng-if="vm.article.snippet"
    ></p>
    <a data-ui-sref="news.article({id: vm.article.id})"
       class="article-details-button btn btn-default dt-btn dt-btn-sm">
      <span>Детальніше</span>
    </a>
    <span class="article-date">
      <i class="fa fa-calendar" aria-hidden="true"></i>
      <span data-ng-bind="vm.article.getCreatedAtFormatted()"
      ></span>
    </span>
  </div>
</div>

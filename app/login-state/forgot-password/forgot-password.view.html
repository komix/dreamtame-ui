<div class="confirm-view auth-view">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <div class="auth-form-container">
          <div class="auth-form">
            <form class="dt-form sign-form forgot-form">
              <div class="form-group" data-ng-if="!vm.isLoadInProcess && !vm.successMessage">
                <label for="forgot-password-email"
                       class="form-label"
                >
                  <span>Вкажіть електронну адресу:</span>
                </label>
                <input type="email"
                       id="forgot-password-email"
                       class="form-control"
                       data-ng-model="vm.credentials.email"
                       placeholder="email"
                       ng-required="true"
                       data-ng-change="vm.resetErrors()"
                       data-ng-trim="true"
                >
                <button data-ng-click="vm.submit()"
                        class="btn btn-default dt-btn"
                >
                  Відправити
                </button>
              </div>
            </form>
            <div data-preloader
                 data-ng-if="vm.isLoadInProcess"
            ></div>
            <div class="success-message"
                 data-ng-if="vm.successMessage"
            >
              <p class="success-text"
                 data-ng-bind="vm.successMessage"
              ></p>
              <p class="success-text">Не забудьте перевірити вкладку <span>"спам"</span>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

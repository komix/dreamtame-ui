<div class="auth-view">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-offset-7 col-md-3">
        <div class="sign-form">
          <div class="sign-navigation">
            <a ui-sref="login.signin"
               class="btn btn-default dt-btn"
               data-ng-class="{active: vm.isStateActive('login.signin')}"
            >Вхід</a>
            <a ui-sref="login.signup"
               class="btn btn-default dt-btn"
               data-ng-class="{active: vm.isStateActive('login.signup')}"
            >Реєстрація</a>
          </div>
          <div class="ui-view"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="recruit-age-wrapper">
  <h3 class="info-section-title">
    <span>Набір</span>
    <button class="btn btn-default dt-btn dt-btn-sm pull-right"
            data-ng-click="vm.openRecruitAgeModal()"
            data-ng-if="vm.isOwner()"
    >
      <span data-ng-if="!vm.isRecruitAgeAvailable()">Додати</span>
      <span data-ng-if="vm.isRecruitAgeAvailable()">Редагувати</span>
    </button>
  </h3>

  <div data-ng-if="vm.isFromToAvailable()">
    <span>Від</span>
    <span data-ng-bind="vm.institution.recruitFrom"></span>
    <span>до</span>
    <span data-ng-bind="vm.institution.recruitTo"></span>
    <span>років.</span>
  </div>

  <div data-ng-if="vm.isOnlyFromAvailable()">
    <span>Від</span>
    <span data-ng-bind="vm.institution.recruitFrom"></span>
    <span>років.</span>
  </div>

  <div data-ng-if="vm.isOnlyToAvailable()">
    <span>До</span>
    <span data-ng-bind="vm.institution.recruitTo"></span>
    <span>років.</span>
  </div>

  <div class="empty-message" data-ng-if="!vm.isRecruitAgeAvailable()">
    <span>Не вказано.</span>
  </div>

  <div data-ng-if="vm.isUnlimited()">
    <span>Немає вікових обмежень.</span>
  </div>

</div>

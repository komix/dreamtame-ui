<div class="institution-view">
  <div class="row">
    <div class="col-md-3">
      <div class="institution-main-photo">
        <select-image data-image="vm.image"
                      data-config="vm.selImgConfig"
                      data-editable="vm.isOwnerOrAdmin()">
        </select-image>
      </div>
    </div>
    <div class="col-md-9">
      <div class="inst-info">
        <h1 class="inst-title" data-ng-bind="vm.inst.title"></h1>

        <location-string data-map-config="vm.mapConfig"
                         data-ng-if="vm.mapConfig"
        ></location-string>

        <div class="inst-description"
             data-truncate
             data-ng-bind="vm.inst.description"
             data-ng-if="vm.inst.description"
             data-toggle="true"
             data-ng-class="{'full-length': !vm.isStoryDescriptionTruncated}"
             >
        </div>

        <div class="institution-manage-buttons">
          <a ui-sref="manage-inst({id: vm.inst.id})"
             data-ng-if="vm.isOwnerOrAdmin()"
             class="admin-button btn dt-btn btn-default">
            <i class="fa fa-pencil"></i>
            <span>Редагувати</span>
          </a>
          <add-image data-config="vm.addImageConfig"
                     data-ng-if="vm.isOwnerOrAdmin()">
          </add-image>
          <button class="admin-button btn dt-btn btn-default"
                  data-ng-click="vm.showAddVideoModal()"
                  data-ng-if="vm.isOwnerOrAdmin()">
            <i class="fa fa-video-camera" aria-hidden="true"></i>
            <span>Додати відео</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="inst-navigation">
        <ul class="nav nav-pills">
          <li>
            <a ui-sref="institutions.institution.info({id: vm.instId})"
               class="dt-nav-pill"
               data-ng-class="{active: vm.isSubStateActive('info')}"
            >
              <span class="button-text">Інформація</span>
              <span class="button-icon fa fa-info button-logo" aria-hidden="true"></span>
            </a>
          </li>
          <li>
            <a ui-sref="institutions.institution.photos({id: vm.instId})"
               class="dt-nav-pill"
               data-ng-class="{active: vm.isSubStateActive('photos')}"
            >
              <span class="button-text">Фотографії</span>
              <span class="button-icon fa fa-camera" aria-hidden="true" ></span>
            </a>
          </li>
          <li>
            <a ui-sref="institutions.institution.videos({id: vm.instId})"
               class="dt-nav-pill"
               data-ng-class="{active: vm.isSubStateActive('videos')}"
            >
              <span class="button-text">Відеозаписи</span>
              <span class="button-icon fa fa-video-camera" aria-hidden="true" ></span>
            </a>
          </li>
          <li>
            <a ui-sref="institutions.institution.comments({id: vm.instId})"
               class="dt-nav-pill"
               data-ng-class="{active: vm.isSubStateActive('comments')}"
            >
              <span class="button-text">Відгуки</span>
              <span class="button-icon fa fa-comments-o" aria-hidden="true" ></span>

            </a>
          </li>
        </ul>
      </div>
      <div data-ui-view></div>
    </div>
  </div>
</div>

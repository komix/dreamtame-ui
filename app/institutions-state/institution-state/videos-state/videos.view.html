<div class="institution-videos">
  <div class="row">
    <div data-ng-repeat="video in vm.videos.data track by video.id"
         class="col-md-4"
         data-infinite-scroll="vm.loadMore()"
         data-infinite-scroll-distance="0"
    >
      <media-item data-item="video"
                  data-is-owner="vm.isOwnerOrAdmin()"
                  data-ng-click="vm.showVideo(video)">
      </media-item>
    </div>
  </div>
  <div data-preloader
       data-ng-if="vm.videos.isLoadInProcess"
  ></div>
  <p data-ng-if="vm.videos.allMediaItemsLoaded" class="text-center">
    <span>Усі відеозаписи відображено.</span>
  </p>
</div>

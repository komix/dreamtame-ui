<span class="timepicker-layout">
  <span class="timepicker-input-wrap">
     <input type="text"
            placeholder="HH"
            ng-model="hours"
            ng-change="updateHours()"
            class="form-control text-center e2e-input-timepicker-hours"
            ng-readonly="::readonlyInput"
            maxlength="2"
            tabindex="{{::tabindex}}"
            ng-disabled="noIncrementHours()"
            ng-blur="blur()">
    <span class="input-buttons">
      <button data-ng-click="incrementHours()">
        <span class="fa fa-chevron-up"></span>
      </button>
      <button data-ng-click="decrementHours()">
        <span class="fa fa-chevron-down"></span>
      </button>
    </span>

  </span>
  <span class="timepicker-colon text-center">:</span>
  <span class="timepicker-input-wrap">
    <input type="text"
           placeholder="mm"
           ng-model="minutes"
           ng-change="updateMinutes()"
           class="form-control text-center e2e-input-timepicker-minutes"
           ng-readonly="::readonlyInput"
           maxlength="2"
           tabindex="{{::tabindex}}"
           ng-disabled="noIncrementMinutes()"
           ng-blur="blur()">
    <span class="input-buttons">
      <button data-ng-click="incrementMinutes()">
        <span class="fa fa-chevron-up"></span>
      </button>
      <button data-ng-click="decrementMinutes()">
        <span class="fa fa-chevron-down"></span>
      </button>
    </span>
  </span>

  <span ng-show="showMeridian" class="uib-time am-pm">
    <button type="button"
            ng-class="{disabled: noToggleMeridian()}"
            class="btn btn-default text-center"
            ng-click="toggleMeridian()"
            ng-disabled="noToggleMeridian()"
            tabindex="{{::tabindex}}">{{meridian}}
    </button>
  </span>
</span>

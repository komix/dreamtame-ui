<div class="media-item noselect">
  <img data-ng-src="{{vm.item.sqr || vm.item.imgUrl}}" class="media-item-image" alt="">
  <i data-ng-if="!vm.item.src" class="play-icon fa fa-play-circle-o" aria-hidden="true"></i>
  <div class="overlay">
    <span data-ng-if="vm.isOwner">
      <i class="remove-icon fa fa-times"
         aria-hidden="true"
         title="Видалити"
         data-ng-click="vm.onRemoveClick($event)"></i>
    </span>
  </div>
</div>

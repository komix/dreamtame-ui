<div class="shell">
  <header class="main-header">
    <div class="inner-header">
      <div class="row">
        <div class="col-md-3 left-header">
          <div class="site-logo">
            <img src="content/icons/logo_dt.svg">
          </div>
          <div class="site-name">
            <h1>Dreamtame</h1>
          </div>
        </div>
        <div class="col-md-9">
          <ul class="navigation">
            <li><a data-ui-sref="home" data-ng-class="{active: vm.isStateActive('home')}">Головна</a></li>
            <li><a data-ui-sref="about" data-ng-class="{active: vm.isStateActive('about')}">Про проект</a></li>
            <li><a data-ui-sref="institutions" data-ng-class="{active: vm.isStateActive('institutions')}">Секції</a></li>
            <li data-ng-if="!vm.isLoggedIn()">
              <a data-ui-sref="login">Увійти</a>
            </li>
            <li data-ng-if="vm.isStateAvailable('dashboard')">
              <a data-ui-sref="dashboard" data-ng-class="{active: vm.isStateActive('dashboard')}">Адмінка</a>
            </li>
            <!--<li data-ng-if="vm.isLoggedIn()">-->
              <!--<a href="#"-->
                 <!--data-ng-click="vm.logout()"-->
              <!--&gt;Вийти</a>-->
            <!--</li>-->
            <li data-ng-if="vm.isLoggedIn()">
              <a data-ui-sref="profile({id: vm.users.current.id})">Профіль</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <div class="content-block">
    <div data-ui-view></div>
  </div>
</div>

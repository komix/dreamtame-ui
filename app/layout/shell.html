<div class="shell">
  <header class="main-header">
    <div class="inner-header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 left-header">
            <div class="site-logo">
              <img src="content/icons/logo_dt.svg">
            </div>
            <div class="site-name">
              <h1>Dreamtame</h1>
            </div>
          </div>
          <div class="col-md-9">
            <ul class="navigation">
              <li data-ng-repeat="state in vm.states" data-ng-if="vm.isStateAvailable(state.name)">
                <a data-ng-href="{{vm.getStateHref(state)}}" data-ng-class="{active: vm.isStateActive(state.name)}">
                  <span data-ng-bind="state.ukName"></span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="content-block" data-ng-class="{'wide-view' :vm.isActiveStateWide()}">
    <div data-ui-view></div>
    <footer data-footer>
    </footer>
  </div>
</div>

<div class="search-results"
     data-infinite-scroll="vm.loadMoreResults()"
     data-infinite-scroll-distance="0"
>
  <div data-ng-repeat="institution in vm.institutions.data">
    <inst-block data-inst="institution">
    </inst-block>
    <div class="block-separator" data-ng-if="!$last"></div>
  </div>
  <div data-preloader
       data-ng-if="vm.institutions.isLoadInProcess"
  ></div>
  <p class="all-loaded"
     data-ng-if="vm.institutions.allInstitutionsLoaded"
  >Усі результати відображено.</p>
</div>
